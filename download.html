    <script>
      function downloadCard() {
        const card = document.getElementById("card");
        htmlToImage.toPng(card).then(function (dataUrl) {
          const link = document.createElement("a");
          link.download = "Aaradhya-digiting-card.png";
          link.href = dataUrl;
          link.click();
        });
      }
